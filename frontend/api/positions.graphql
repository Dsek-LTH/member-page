query PositionsByCommittee($committeeId: UUID, $shortName: String, $year: Int) {
  positions(
    filter: {
      committee_id: $committeeId
      committee_short_name: $shortName
      year: $year
    }
    perPage: 1000
  ) {
    positions {
      id
      name
      nameEn
      description
      descriptionEn
      committee {
        id
        name
        shortName
      }
      activeMandates {
        id
        start_date
        end_date
        position {
          id
          name
          nameEn
          id
        }
        member {
          id
          picture_path
          student_id
          first_name
          last_name
        }
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}

query AllPositions($committeeId: UUID) {
  positions(filter: { committee_id: $committeeId }, perPage: 1000) {
    positions {
      id
      name
      nameEn
    }
  }
}
