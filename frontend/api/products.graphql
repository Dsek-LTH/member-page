query Products($categoryId: UUID) {
  products(categoryId: $categoryId) {
    id
    name
    description
    price
    maxPerUser
    imageUrl
    releaseDate
    inventory {
      id
      variant
      quantity
    }
    category {
      id
      name
      description
    }
  }
}

query Product($id: UUID!) {
  product(id: $id) {
    id
    name
    description
    price
    maxPerUser
    imageUrl
    releaseDate
    inventory {
      id
      variant
      quantity
    }
    category {
      id
      name
      description
    }
  }
}

query ProductCategories {
  productCategories {
    id
    name
    description
  }
}

mutation CreateProduct($input: CreateProductInput!) {
  webshop {
    createProduct(input: $input) {
      id
      name
      description
      price
      maxPerUser
      imageUrl
      inventory {
        id
        variant
        quantity
