query Products($categoryId: UUID) {
  products(categoryId: $categoryId) {
    id
    name
    description
    price
    maxPerUser
    imageUrl
    inventory {
      id
      variant
      quantity
    }
    category {
      id
      name
      description
    }
  }
}

query ProductCategories {
  productCategories {
    id
    name
    description
  }
}

query Product($id: UUID!) {
  product(id: $id) {
    id
    name
    description
    price
    maxPerUser
    imageUrl
    inventory {
      id
      variant
      quantity
    }
    category {
      id
      name
      description
    }
  }
}

query ProductAnswers($questionId: UUID) {
  productAnswers(questionId: $questionId) {
    id
    userId
    questionAnswers
    alternativeAnswers
  }
}

query ProductQuestions($productId: UUID!) {
  productQuestions(productId: $productId) {
    id
    productId
    freetext 
    alternatives
  }

}