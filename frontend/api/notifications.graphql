query Notifications {
  myNotifications {
    id
    type
    createdAt
    updatedAt
    title
    message
    link
    readAt
  }
}

mutation MarkAsRead($ids: [UUID!]!) {
  markAsRead(ids: $ids) {
    id
    type
    createdAt
    updatedAt
    title
    message
    link
    readAt
  }
}

mutation DeleteNotification($id: UUID!) {
  deleteNotification(id: $id) {
    id
    type
    createdAt
    updatedAt
    title
    message
    link
    readAt
  }
}
