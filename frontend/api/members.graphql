query MeHeader {
  me {
    id
    first_name
    last_name
    student_id
    picture_path
  }
}

query MemberPage($student_id: String!) {
  memberByStudentId(student_id: $student_id) {
    id
    first_name
    nickname
    last_name
    student_id
    class_programme
    class_year
    picture_path
  }
}