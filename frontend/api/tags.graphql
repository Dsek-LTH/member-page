query GetTags {
  tags {
    id
    name
    nameEn
    icon
    color
  }
}

mutation CreateTag(
  $name: String!
  $nameEn: String
  $color: String
  $icon: String
) {
  tags {
    create(
      input: {
        name: $name
        nameEn: $nameEn
        color: $color
        icon: $icon
      }
    ) {
      id
      name
      nameEn
      icon
      color
    }
  }
}


mutation UpdateTag(
  $id: String!
  $name: String
  $nameEn: String
  $color: String
  $icon: String
) {
  tags {
    update(
      id: $id, 
      input: {
        name: $name
        nameEn: $nameEn
        color: $color
        icon: $icon
      }
    ) {
      id
      name
      nameEn
      icon
      color
    }
  }
}