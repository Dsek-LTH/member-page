query Bucket($name: String!, $prefix: String!) {
  bucket(name: $name, prefix: $prefix) {
    id
    name
    size
    isDir
    thumbnailUrl
  }
}
query PresignedPutDocumentUrl($fileName: String!) {
  presignedPutDocumentUrl(fileName: $fileName)
} 

mutation removeObjects($fileNames: [String!]!) {
  document {
    remove( fileNames: $fileNames ) 
  }
}

mutation moveObjects($fileNames: [String!]!, $destination: String!) {
  document {
    move( fileNames: $fileNames, newFolder: $destination ) {
      file{
        id
        name
        size
        isDir
        thumbnailUrl
      },
      oldFile{
        id
        name
        size
        isDir
        thumbnailUrl
      }
    }
  }
}

mutation renameObject($fileName: String!, $newFileName: String!) {
  document {
    rename( fileName: $fileName, newFileName: $newFileName ){
      file{
        id
        name
        size
        isDir
        thumbnailUrl
      },
    }
  }
}