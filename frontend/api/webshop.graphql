query Products($categoryId: UUID) {
  products(categoryId: $categoryId) {
    id
    name
    description
    price
    maxPerUser
    imageUrl
    inventory {
      id
      variant
      quantity
    }
    category {
      id
      name
      description
    }
  }
}

query ProductCategories {
  productCategories {
    id
    name
    description
  }
}

mutation InitiatePayment($phoneNumber: String!) {
  initiatePayment(phoneNumber: $phoneNumber) {
    id
    amount
    currency
    paymentStatus
    paymentMethod
    createdAt
    updatedAt
  }
}

mutation UpdatePaymentStatus($paymentId: String!, $status: PaymentStatus!) {
  updatePaymentStatus(paymentId: $paymentId, status: $status) {
    id
    amount
    currency
    paymentStatus
    paymentMethod
    createdAt
    updatedAt
  }
}
