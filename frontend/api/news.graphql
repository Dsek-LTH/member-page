query ArticleToEdit($id: UUID!) {
  article(id: $id) {
    id
    slug
    body
    bodyEn
    header
    headerEn
    author {
      __typename
      ... on Member {
        id
        student_id
        first_name
        nickname
        last_name
        mandates(onlyActive: true) {
          id
          position {
            id
            name
            nameEn
          }
        }
        picture_path
      }
      ... on Mandate {
        id
        member {
          id
          student_id
          first_name
          nickname
          last_name
          mandates(onlyActive: true) {
            id
            position {
              id
              name
              nameEn
            }
          }
          picture_path
        }
        position {
          id
          name
        }
      }
    }
    imageUrl
    publishedDatetime
    tags {
      id
      name
      nameEn
      color
      isDefault
    }
  }
}

