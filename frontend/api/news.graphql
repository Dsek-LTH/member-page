query NewsPage($page_number: Int!, $per_page: Int!, $tagIds: [String!]) {
  news(page: $page_number, perPage: $per_page, tagIds: $tagIds) {
    articles {
      id
      slug
      header
      headerEn
      body
      bodyEn
      isLikedByMe
      author {
        __typename
        ... on Member {
          id
          student_id
          first_name
          nickname
          last_name
          picture_path
        }
        ... on Mandate {
          member {
            id
            student_id
            first_name
            nickname
            last_name
            picture_path
          }
          position {
            id
            name
          }
        }
      }
      imageUrl
      publishedDatetime
      latestEditDatetime
      tags {
        id
        name
        nameEn
        color
        isDefault
      }
      comments {
        id
        published
        content
        member {
          id
          student_id
          first_name
          last_name
          nickname
          picture_path
        }
      }
      likers {
        id
        student_id
        first_name
        last_name
        nickname
        picture_path
      }
    }
    pageInfo {
      totalPages
    }
  }
}

query NewsPageInfo($page_number: Int!, $per_page: Int!) {
  news(page: $page_number, perPage: $per_page) {
    pageInfo {
      totalPages
      totalItems
      hasNextPage
      hasPreviousPage
    }
  }
}

