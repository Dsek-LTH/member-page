query NewsPage($page_number:Int!, $per_page:Int!) {
  news(page: $page_number, perPage: $per_page) {
    articles {
      id
      header
      header_en
      body
      body_en
      author {
        id
        first_name
        last_name
      }
      published_datetime
      latest_edit_datetime
    }
    pageInfo{
    	totalPages
		}
  }
}

query NewsPageInfo($page_number:Int!, $per_page:Int!) {
  news(page: $page_number, perPage: $per_page) {
    pageInfo{
    	totalPages,
      totalItems,
      hasNextPage,
      hasPreviousPage,
		}
  }
}

query Article($id:Int!) {
  article(id: $id) {
    id
    body
    body_en
    header
    header_en
    author {
      id
      first_name
      last_name
    }
    published_datetime
  }
}

mutation UpdateArticle($id:Int!, $header:String, $body:String, $headerEn:String, $bodyEn:String) {
  article{
    update(id: $id, input: {header: $header, body: $body, header_en: $headerEn, body_en: $bodyEn}) {
      id
      header
      body
      header_en
      body_en
    }
  }
}

mutation CreateArticle($header:String!, $body:String!, $headerEn:String!, $bodyEn:String!) {
  article{
    create(input: {header: $header, body: $body, header_en: $headerEn, body_en: $bodyEn}){
      id
      header
      body
      header_en 
      body_en
    }
  }
}

mutation RemoveArticle($id:Int!) {
  article{
    remove(id: $id){
      id
    }
  }
}
