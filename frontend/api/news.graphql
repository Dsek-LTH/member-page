mutation ApproveRequest($id: UUID!) {
  requests {
    approve(id: $id) {
      id
    }
  }
}

mutation RejectRequest($id: UUID!, $reason: String) {
  requests {
    reject(id: $id, reason: $reason) {
      id
    }
  }
}

mutation UpdateArticle(
  $id: UUID!
  $header: String
  $body: String
  $headerEn: String
  $bodyEn: String
  $imageName: String
  $mandateId: UUID
  $tagIds: [UUID!]
) {
  article {
    update(
      id: $id
      input: {
        header: $header
        body: $body
        headerEn: $headerEn
        bodyEn: $bodyEn
        imageName: $imageName
        mandateId: $mandateId
        tagIds: $tagIds
      }
    ) {
      article {
        id
        header
        body
        headerEn
        bodyEn
        imageUrl
      }
      uploadUrl
    }
  }
}

mutation CreateArticle(
  $header: String!
  $body: String!
  $headerEn: String!
  $bodyEn: String!
  $imageName: String
  $mandateId: UUID
  $tagIds: [UUID!]
  $sendNotification: Boolean
  $notificationBody: String
  $notificationBodyEn: String
) {
  article {
    create(
      input: {
        header: $header
        body: $body
        headerEn: $headerEn
        bodyEn: $bodyEn
        imageName: $imageName
        mandateId: $mandateId
        tagIds: $tagIds
        sendNotification: $sendNotification
        notificationBody: $notificationBody
        notificationBodyEn: $notificationBodyEn
      }
    ) {
      article {
        id
        header
        body
        headerEn
        bodyEn
        imageUrl
      }
      uploadUrl
    }
  }
}

mutation LikeArticle($id: UUID!) {
  article {
    like(id: $id) {
      article {
        id
      }
    }
  }
}

mutation UnlikeArticle($id: UUID!) {
  article {
    unlike(id: $id) {
      article {
        id
      }
    }
  }
}

mutation RemoveArticle($id: UUID!) {
  article {
    remove(id: $id) {
      article {
        id
      }
    }
  }
}

