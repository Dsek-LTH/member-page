query Events(
  $start_datetime: Datetime
  $end_datetime: Datetime
  $id: UUID
  $page: Int
  $perPage: Int
) {
  events(
    page: $page
    perPage: $perPage
    filter: {
      start_datetime: $start_datetime
      end_datetime: $end_datetime
      id: $id
    }
  ) {
    pageInfo {
      totalPages
    }
    events {
      title
      id
      slug
      short_description
      description
      start_datetime
      end_datetime
      link
      location
      organizer
      title_en
      description_en
      short_description_en
      iAmInterested
      iAmGoing
      author {
        id
      }
    }
  }
}

query Event($id: UUID, $slug: String) {
  event(id: $id, slug: $slug) {
    title
    id
    slug
    short_description
    description
    start_datetime
    end_datetime
    link
    location
    organizer
    title_en
    description_en
    short_description_en
    iAmInterested
    iAmGoing
    peopleComing {
      id
      student_id
      first_name
      last_name
      nickname
      picture_path
    }
    peopleInterested {
      id
      student_id
      first_name
      last_name
      nickname
      picture_path
    }
    author {
      id
    }
  }
}

mutation UpdateEvent(
  $id: UUID!
  $title: String
  $description: String
  $short_description: String
  $start_datetime: Datetime
  $end_datetime: Datetime
  $link: String
  $location: String
  $organizer: String
  $title_en: String
  $description_en: String
  $short_description_en: String
) {
  event {
    update(
      id: $id
      input: {
        title: $title
        description: $description
        short_description: $short_description
        start_datetime: $start_datetime
        end_datetime: $end_datetime
        link: $link
        location: $location
        organizer: $organizer
        title_en: $title_en
        description_en: $description_en
        short_description_en: $short_description_en
      }
    ) {
      title
      id
      short_description
      description
      start_datetime
      end_datetime
      link
      location
      organizer
      title_en
      description_en
      short_description_en
      author {
        id
      }
    }
  }
}

mutation CreateEvent(
  $title: String!
  $description: String!
  $short_description: String!
  $start_datetime: Datetime!
  $end_datetime: Datetime!
  $link: String
  $location: String!
  $organizer: String!
  $title_en: String
  $description_en: String
  $short_description_en: String
) {
  event {
    create(
      input: {
        title: $title
        description: $description
        short_description: $short_description
        start_datetime: $start_datetime
        end_datetime: $end_datetime
        link: $link
        location: $location
        organizer: $organizer
        title_en: $title_en
        description_en: $description_en
        short_description_en: $short_description_en
      }
    ) {
      title
      id
      short_description
      description
      start_datetime
      end_datetime
      link
      location
      organizer
      title_en
      description_en
      short_description_en
    }
  }
}

mutation RemoveEvent($id: UUID!) {
  event {
    remove(id: $id) {
      id
    }
  }
}

