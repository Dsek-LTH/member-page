query MyCart {
  myCart {
    id
    cartItems {
      id
      name
      description
      price
      maxPerUser
      imageUrl
      inventory {
        id
        variant
        quantity
      }
      category {
        id
        name
        description
      }
    }
    totalPrice
    totalQuantity
    expiresAt
  }
}

mutation AddToMyCart($inventoryId: UUID!, $quantity: Int!) {
  addToMyCart(inventoryId: $inventoryId, quantity: $quantity) {
    id
    cartItems {
      id
      name
      description
      price
      maxPerUser
      imageUrl
      inventory {
        id
        variant
        quantity
      }
      category {
        id
        name
        description
      }
    }
    totalPrice
    totalQuantity
    expiresAt
  }
}

mutation RemoveFromMyCart($inventoryId: UUID!, $quantity: Int!) {
  removeFromMyCart(inventoryId: $inventoryId, quantity: $quantity) {
    id
    cartItems {
      id
      name
      description
      price
      maxPerUser
      imageUrl
      inventory {
        id
        variant
        quantity
      }
      category {
        id
        name
        description
      }
    }
    totalPrice
    totalQuantity
    expiresAt
  }
}
