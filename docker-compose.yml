version: '3'
services:
  database:
    image: 'mysql:${MYSQL_VERSION}'
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - "dbdata:/var/lib/mysql"
    networks:
      - local
    env_file: .env
  pma:
    depends_on:
      - database
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 4001:80
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
    networks:
      - local
  migrator:
    depends_on:
      - database
    build:
      context: .
    env_file: .env
    networks:
      - local
  core:
    depends_on:
      - database
    build:
      context: .
    restart: always
    env_file: .env
    networks:
      - local
  news:
    depends_on:
      - database
    build:
      context: .
    restart: always
    env_file: .env
    networks:
      - local
  calendar:
    depends_on:
      - database
    build:
      context: .
    restart: always
    env_file: .env
    networks:
      - local
  booking:
    depends_on:
      - database
    build:
      context: .
    restart: always
    env_file: .env
    networks:
      - local
  gateway:
    build:
      context: .
    restart: always
    ports:
      - '4000:4000'
    networks:
      - local
    depends_on:
      - core
      - news
      - calendar
      - booking
      - database
    env_file: .env
    environment:
      URL_0: http://core:4000/
      NAME_0: core
      URL_1: http://news:4000/
      NAME_1: news
      URL_2: http://calendar:4000/
      NAME_2: calendar
      URL_3: http://booking:4000/
      NAME_3: booking
      URL_DB: http://database:3306/
      URL_FILES: http://files:9000/
  frontend:
    build:
      context: .
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - gateway
    env_file: .env
volumes:
  dbdata:
networks:
  local:
    driver: bridge