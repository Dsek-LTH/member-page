extend type Query {
  product(id: UUID!): Product
  products: [Product]!
  myCart: Cart
}

extend type Mutation {
  addToMyCart(inventoryId: UUID!, quantity: Int!): Cart
  removeFromMyCart(inventoryId: UUID!, quantity: Int!): Cart
  createProduct(input: ProductInput!): [Product]!
}

type Product {
  id: UUID!
  name: String!
  description: String!
  price: Float!
  maxPerUser: Int!
  imageUrl: String!
  inventory: [Inventory]!
  category: ProductCategory
}

input ProductInput {
  name: String!
  description: String!
  price: Float!
  imageUrl: String!
  categoryId: UUID!
  discountId: UUID
  quantity: Int!
  variant: String
  maxPerUser: Int
}

type Discount {
  id: UUID!
  name: String!
  description: String!
  discountPercentage: Float!
}

type Inventory {
  id: UUID!
  variant: String
  quantity: Int!
  discount: Discount
  product: Product
}

type ProductCategory {
  id: UUID!
  name: String!
  description: String!
}

type Cart {
  id: UUID!
  products: [Inventory]!
  total: Float!
  expiresAt: Date!
}

type Payment {
  id: UUID!
  amount: Float!
  currency: String!
  status: String!
  paymentMethod: String!
  createdAt: Date!
  updatedAt: Date!
}

type Order {
  id: UUID!
  products: [Product]
  user: Member!
  total: Float!
  payment: Payment
  createdAt: Date!
  updatedAt: Date!
}
