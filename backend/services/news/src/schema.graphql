scalar Datetime
scalar Url
scalar UUID

extend type Query {
  news(page: Int! = 0, perPage: Int! = 20): ArticlePagination
  article(id: UUID!): Article
}

extend type Mutation {
  article: ArticleMutations,
}

type Article @key(fields: "id") {
  id: UUID!
  body: String!
  bodyEn: String
  header: String!
  headerEn: String
  author: Member!
  publishedDatetime: Datetime!
  imageUrl: Url
  latestEditDatetime: Datetime
  likes: Int!
  isLiked: Boolean!
}

type PaginationInfo {
  totalPages: Int!
  totalItems: Int!
  page: Int!
  perPage: Int!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

type ArticlePagination {
  articles: [Article]!
  pageInfo: PaginationInfo!
}

extend type Member @key(fields: "id") {
  id: UUID! @external
}

type ArticleMutations {
  create(input: CreateArticle!): CreateArticlePayload
  update(id: UUID!, input: UpdateArticle!): UpdateArticlePayload
  remove(id: UUID!): ArticlePayload
  toggleLike(id: UUID!): ArticlePayload
  presignedPutUrl(fileName: String!): String
}

type CreateArticlePayload {
  article: Article!,
  uploadUrl: Url,
}

type UpdateArticlePayload {
  article: Article!,
  uploadUrl: Url,
}

type ArticlePayload {
  article: Article!,
}

input CreateArticle {
  header: String!,
  headerEn: String,
  body: String!,
  bodyEn: String,
  imageName: String,
}

input UpdateArticle {
  header: String,
  headerEn: String,
  body: String,
  bodyEn: String,
  imageName: String,
}
